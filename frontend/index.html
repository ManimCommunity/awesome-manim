<h1>Latest Videos</h1>
<div id="videos" class="card-container"></div>
<script>
  function setPage(rows) {
    $("#videos").empty();
    rows.forEach((row) => {
      $("#videos").append(
        "<div class='card'>" +
          "<a target='_blank' href='" +
          row.link +
          "'>" +
          "<img src='" +
          row.thumbnail_url +
          "' class='thumbnail'/>" +
          "<div class='card-title'>" +
          "<div class='video-title'>" +
          row.title +
          "</div>" +
          "</a>" +
          "<div class='video-author'>" +
          row.author +
          "</div>" +
          "<div class='video-date'>" +
          formatNumber(row.view_count)+" views â€¢ "+new Date(row.published).toLocaleDateString() +
          // Date(1) +
          "</div>" +
          "</div></div>"
      );
    });
    console.log(rows);
  }
  function onLoad() {
    $.get("http://localhost:3001/videos/1", {}, function (data) {
      setPage(JSON.parse(data).data);
    });
  }

  window.onload = onLoad;
</script>
