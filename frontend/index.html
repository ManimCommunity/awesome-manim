<h1>Latest Videos</h1>
<div id="videos" class="card-container"></div>
<script>
  function setPage(rows) {
    result = "";
    rows.forEach((row) => {
      result =
        result +
        "<div class='card'>" +
        "<a target='_blank' href='" +
        row.link +
        "'>" +
        "<img src='" +
        row.thumbnail_url +
        "' class='thumbnail'/>" +
        "<div class='card-title'>" +
        "<div class='video-title'>" +
        row.title +
        "</div>" +
        "</a>" +
        "<div class='video-author'>" +
        row.author +
        "</div>" +
        "<div class='video-date'>" +
        formatNumber(row.view_count) +
        " views â€¢ " +
        new Date(row.published).toLocaleDateString() +
        "</div>" +
        "</div></div>";
    });
    return result;
  }
  let $container = $(".card-container").infiniteScroll({
    path: function () {
      console.log("Loading new page")
      return `http://localhost:3001/videos/${this.pageIndex}`;
    },
    // append: ".card",
    history: false,
    responseBody: "json",
  });

  $container.on("load.infiniteScroll", function (event, data) {
    console.log(data);
    $items = $(setPage(data.data));
    $container.infiniteScroll("appendItems", $items);
  });
  $container.infiniteScroll("loadNextPage");

</script>
